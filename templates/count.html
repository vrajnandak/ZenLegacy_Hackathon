{% extends "base.html" %}
{% block content %}
    <form method="POST" action="/submit-reps">
        {% for exercise in content %}
            <div>
                <label for="{{ exercise }}">{{ exercise }}</label>
                <input type="number" name="{{ exercise }}_reps" id="{{ exercise }}" min="1" placeholder="Enter number of reps">
            </div>
        {% endfor %}
        <button type="submit" class="button">Submit</button>
    </form>
{% endblock %}
